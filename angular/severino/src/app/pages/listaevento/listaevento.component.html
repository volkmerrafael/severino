<div class="divMaior">
    <p-panel>
        <p-header style="font-size: 20px">Lista de Eventos</p-header>

        <p-table #dt [columns]="cols" [value]="eventos" [paginator]="true" [rows]="20">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                    <th style="width:80px; text-align:center;">
                        <button pButton type="button" icon="fa fa-fw fa-plus" class="ui-button-secondary" (click)='cadastrarEvento(0)'></button>
                    </th>
                </tr>
                <tr>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                        <input *ngSwitchCase="'id'" pInputText type="text" filterBy="eventos" (input)="dt.filter($event.target.value, col.field)"
                            style="width:100%" placeholder="Código">

                        <input *ngSwitchCase="'descricao'" pInputText type="text" filterBy="eventos" (input)="dt.filter($event.target.value, col.field)"
                            style="width:100%" placeholder="Descrição">
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-evento let-columns="columns">
                <tr>
                    <td>{{evento.id}}</td>
                    <td>{{evento.descricao}}</td>
                    <td>{{evento.data_hora_inicio}}</td>
                    <td>{{evento.data_hora_termino}}</td>
                    <td>{{evento.limite_vagas}}</td>
                    <td>{{evento.confirmados}}</td>
                    <td style="text-align:center">
                            <button pButton type="button" icon="a fa-fw fa-chevron-down" class="ui-button-secondary" (click)='participarEvento(evento.id)'></button>
                    </td>
                    <td style="text-align:center">
                        <button pButton type="button" icon="fa fa-fw fa-eye" class="ui-button-secondary" (click)='cadastrarEvento(evento.id)'></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
