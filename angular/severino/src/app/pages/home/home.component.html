<div class="toolbar">
    <div *ngIf='mostraLinks' class="ui-toolbar-group-right">
        <a class="links" (click)="menu.toggle($event)">{{usuario.nome}}
            <span class="fa fa-fw fa-ellipsis-v"></span>
        </a>    
    </div>
    <div *ngIf='admin' class="ui-toolbar-group-left">
        <a class="links" (click)="onClickNavigator('lista')">Colaboradores</a>
        <a class="links" (click)="onClickNavigator('admin')">Importações</a>
    </div>
    <div *ngIf="admin == false && mostraLinks" class="ui-toolbar-group-left">
        <a class="links" (click)="onClickNavigator('ponto')">Ponto</a>
    </div>
    <div class="ui-toolbar-group-left">
        <a class="links" (click)="onClickNavigator('jira')">Jira</a>
    </div>
</div>
<p-tieredMenu #menu [model]="items" [popup]="true" class="popup"></p-tieredMenu>

<div class="router">
    <router-outlet></router-outlet>
</div>
