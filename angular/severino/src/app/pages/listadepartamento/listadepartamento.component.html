<div class="divMaior">
    <p-panel>
        <p-header style="font-size: 20px">Lista de Departamentos</p-header>

        <p-table #dt [columns]="cols" [value]="departamentos" [paginator]="true" [rows]="20">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                    <th style="width:80px; text-align:center;">
                        <button pButton type="button" icon="fa fa-fw fa-plus" class="ui-button-secondary" (click)='cadastrarDepartamentos(0)'></button>
                    </th>
                </tr>
                <tr>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                        <input *ngSwitchCase="'id'" pInputText type="text" filterBy="departamentos" (input)="dt.filter($event.target.value, col.field)"
                            style="width:100%" placeholder="CÃ³digo">

                        <input *ngSwitchCase="'nome'" pInputText type="text" filterBy="departamentos" (input)="dt.filter($event.target.value, col.field)"
                            style="width:100%" placeholder="Nome">
                        
                        <input *ngSwitchCase="'tags_sistema_jira'" pInputText type="text" filterBy="departamentos" (input)="dt.filter($event.target.value, col.field)"
                            style="width:100%" placeholder="Tags Sistema Jira">
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-departamento let-columns="columns">
                <tr>
                    <td>{{departamento.id}}</td>
                    <td>{{departamento.nome}}</td>
                    <td>{{departamento.tags_sistema_jira}}</td>
                    <td style="text-align:center">
                        <button pButton type="button" icon="fa fa-fw fa-eye" class="ui-button-secondary" (click)='cadastrarDepartamentos(departamento.id)'></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
