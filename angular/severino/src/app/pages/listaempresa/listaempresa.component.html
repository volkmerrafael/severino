<div class="divMaior">
    <p-panel>
        <p-header style="font-size: 20px">Lista de Departamentos</p-header>

        <p-table #dt [columns]="cols" [value]="empresas" [paginator]="true" [rows]="20">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                    <th style="width:80px; text-align:center;">
                        <button pButton type="button" icon="fa fa-fw fa-plus" class="ui-button-secondary" (click)='cadastrarEmpresas(0)'></button>
                    </th>
                </tr>
                <tr>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                        <input *ngSwitchCase="'id'" pInputText type="text" filterBy="empresas" (input)="dt.filter($event.target.value, col.field)"
                            style="width:100%" placeholder="Código">

                        <input *ngSwitchCase="'razao_social'" pInputText type="text" filterBy="empresas" (input)="dt.filter($event.target.value, col.field)"
                            style="width:100%" placeholder="Razão Social">
                        
                        <input *ngSwitchCase="'cnpj'" pInputText type="text" filterBy="empresas" (input)="dt.filter($event.target.value, col.field)"
                            style="width:100%" placeholder="C.P.N.J.">
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-empresa let-columns="columns">
                <tr>
                    <td>{{empresa.id}}</td>
                    <td>{{empresa.razao_social}}</td>
                    <td>{{empresa.cnpj}}</td>
                    <td style="text-align:center">
                        <button pButton type="button" icon="fa fa-fw fa-eye" class="ui-button-secondary" (click)='cadastrarEmpresa(empresa.id)'></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
