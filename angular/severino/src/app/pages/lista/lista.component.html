<div class="divMaior">
<h3 class="titulo">Lista de Colaboradores</h3>
<div class="card-body">
  
    <p-table #dt [columns]="cols" [value]="usuarios" [paginator]="true" [rows]="20">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th style="width:80px;">
                    <button pButton type="button" icon="fa fa-fw fa-plus" class="ui-button-secondary" ></button>
                </th>
            </tr>
            <tr>
                <th *ngFor="let col of columns" [ngSwitch]="col.field">
                    <input *ngSwitchCase="'nome'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
                        style="width:100%" placeholder="Nome">

                    <input *ngSwitchCase="'acesso.email'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
                        style="width:100%" placeholder="E-mail">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario let-columns="columns">
            <tr>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td style="text-align:center">
                    <button pButton type="button" icon="fa fa-fw fa-pencil" class="ui-button-secondary" (click)='consultarUsuario(usuario.id)'></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
